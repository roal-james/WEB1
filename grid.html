<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid {
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      div {
        border: 5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>나 명승준은 비스켓과 캐나다 커피와 프랑스 커피와 달지 않은 케익크를 만들어 돈을 벌것이다.
          1층은 공동휴게실, 편의점, <u>브런치 카페를</u>만들것이다.
          2층은 we-work 사무실을 만들것이다. 3층은 we-live하우스를 만들어서 편안하고 안전하고 행복하고 건강하게 파티를 열면서 재미있게 살것이다.
     </div>
    </div>
  </body>
</html>
