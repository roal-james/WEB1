<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>conditional statements</h1>
    <h2>progrmam</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>
    <h2>if-true</h2>
    <script>
      document.write("1<br>");
      if(false) {
        document.write("2<br>");
      }
      else {
        document.write("3<br>");
      }
      document.write("4<br>");

    </script>
  </body>
</html>
